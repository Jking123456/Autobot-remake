  <!-- âœ… Load Command List into Modal -->
  <script>
    $('#commandsModal').on('shown.bs.modal', populateCommandModal);

    async function populateCommandModal() {
      try {
        const response = await fetch('/commands');
        const { commands, aliases } = await response.json();

        const listContainer = document.getElementById('dynamicCommandList');
        listContainer.innerHTML = '';

        if (!commands.length) {
          listContainer.innerHTML = '<p>No commands available.</p>';
          return;
        }

        const list = document.createElement('ul');
        list.style.listStyle = 'none';
        list.style.padding = '0';

        commands.forEach((command, index) => {
          const item = document.createElement('li');
          item.style.borderBottom = '1px solid #444';
          item.style.padding = '8px 0';
          item.innerHTML = `<strong>${index + 1}. ${command}</strong> ${aliases[index] ? `<em>(alias: ${aliases[index]})</em>` : ''}`;
          list.appendChild(item);
        });

        listContainer.appendChild(list);
      } catch (err) {
        document.getElementById('dynamicCommandList').innerHTML = `<p class="text-danger">Error fetching commands.</p>`;
      }
    }
  </script>
