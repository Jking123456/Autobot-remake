<!DOCTYPE html>
<html lang="en">
   <head>
      <title>BOKOL AUTOBOT</title>
      <meta name="description" content="Simple messenger bot hosting service created by Ulric Atayi">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="container">
         <center><h1 style="color-white" class="col text-center" style="font-size: 20px; padding: 10px;">Autobot Remake</h1></center>
         <form id="json-form" onsubmit="submitForm(event)">
            <div class="row">
               <div class="col-md-12">
                  <textarea id="json-data" class="form-control centered-textarea center-placeholder" placeholder="Enter your FbState here..."></textarea>
               </div>
            </div>
         </form>
      </div>
      <div class="container">
         <center>
         <div class="container" id="listOfCommands">
            <button class="btn btn-primary" onclick="selectAllCommands()">Select all commands</button>
         </div>
         <div class="container" id="listOfCommandsEvent">
            <button class="btn btn-primary" onclick="selectAllEvents()">Select all events</button>
         </div>
         <div class="container" id="prefixOfCommands">
            <input type="text" id="inputOfPrefix">
         </div>
         <div class="container" id="adminOfCommands">
            <input type="text" id="inputOfAdmin">
         </div>
         <label style="font-size: 14px; color:lime; display: flex; align-items: center; padding: 22px;">
         <input type="checkbox" id="agreeCheckbox" style="margin-right: 10px;">Agreed to terms and conditions!</label>
         <div class="col text-center">
            <button class="btn btn-primary" onclick="State()" disabled id="submitButton" style="width: 100%">Submit</button>
         </div>
         </center>
      </div>
      <div id="result" class="container text-center" style="display: none;"></div>
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
   </body>
</html>
