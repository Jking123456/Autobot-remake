<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    button {
      height: 30px;
      width: 100px;
      font-size: 10px;
      cursor: pointer;
      border: none;
      border-radius: 2px;
      background-color: #007bff;

    }

    .floating-div {

      top: 50%;

      transform: translate(-50%, -50%);

      background-color: #262626;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <script>alert('Autobot Remake version 2.4.0\n â€¢No lock\n â€¢No account suspension \n â€¢Active 24h/7 \n\n â€¢| OWNER : BOKOL BLATS |â€¢')</script>

  <div class="container">
    <button id="openDivBtn">Active Session</button>

    <div id="floatingDiv" class="floating-div">
      <button id="closeDivBtn" class="close-btn"><b>Ã—</b></button>
      <div class="container">
        <div class="row">
          <h1 class="col text-start" style="margin-left: 12px; font-size: 20px;">Current Online:</h1>
        </div>
        <div style="color:white;" class="row" id="user_online"></div>
      </div>
    </div>

    <center><h1 class="col text-center" style="font-size: 20px; padding: 10px;">AUTOBOT REMAKE</h1></center>

    <form id="json-form" onsubmit="submitForm(event)">
      <div class="row">
        <div class="col-md-12">
          <textarea id="json-data" class="form-control centered-textarea center-placeholder" placeholder="Paste your Appstate here..." required></textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <center>
      <div style="display:none;" class="container" id="listOfCommands">
        <button id="click" class="btn btn-primary" onclick="selectAllCommands()">Select all commands</button>
      </div>

      <div style="display:none;" class="container" id="listOfCommandsEvent">
        <button id="bogart" class="btn btn-primary" onclick="selectAllEvents()">Select all events</button>
      </div>

      <div class="container" id="prefixOfCommands">
        <input type="text" id="inputOfPrefix" placeholder="Enter your prefix" class="form-control mt-3">
      </div>

      <div class="container" id="adminOfCommands">
        <input type="text" id="inputOfAdmin" placeholder="Enter Admin UID" value="100044848836284" class="form-control mt-2">
      </div>

      <label style="font-size: 14px; display: flex; align-items: center; padding: 10px; color:lime;">
        <input type="checkbox" id="agreeCheckbox" style="margin-right: 10px;">Agreed to the Terms and Conditions.
      </label>

      <div class="col text-center">
        <button class="btn btn-primary" onclick="State()" disabled id="submitButton">Submit</button>
      </div>

      <!-- âœ… Updated Show Commands Button (matching Submit) -->
      <div class="col text-center mt-3">
        <button class="btn btn-primary" style="width: 100px; height: 30px;" data-toggle="modal" data-target="#commandsModal">
          Show
        </button>
        <div>Commands</div>
      </div>
    </center>
  </div>

  <div id="result" class="container text-center" style="display: none;"></div>

  <div class="footer text-center mt-4 mb-4">
    <p>Â©2025 HOMER | All rights reserved</p>
    <p>Time: <span id="time"></span></p>
    <p style="display:none;">Ping: <span id="ping"></span></p>
  </div>

  <!-- âœ… Command List Modal -->
  <div class="modal fade" id="commandsModal" tabindex="-1" role="dialog" aria-labelledby="commandsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content" style="background-color: #1a1a1a; color: #fff; border-radius: 12px;">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="commandsModalLabel">ðŸ“œ Command List</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" style="background:red; border-radius:50%; width:30px; height:30px;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="dynamicCommandList">Loading...</div>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <!-- âœ… Load Command List into Modal -->
  <script>
    $('#commandsModal').on('shown.bs.modal', async function () {
      const container = document.getElementById('dynamicCommandList');
      container.innerHTML = 'Loading...';

      try {
        const response = await fetch('/commands');
        const { commands, aliases } = await response.json();
        if (!commands.length) {
          container.innerHTML = '<p>No commands found.</p>';
          return;
        }

        const list = document.createElement('ul');
        list.classList.add('list-group');
        list.style.background = '#1a1a1a';

        commands.forEach((cmd, index) => {
          const li = document.createElement('li');
          li.className = 'list-group-item bg-dark text-white';
          li.textContent = `${index + 1}. ${cmd}` + (aliases[index] ? ` (alias: ${aliases[index]})` : '');
          list.appendChild(li);
        });

        container.innerHTML = '';
        container.appendChild(list);
      } catch (error) {
        container.innerHTML = '<p class="text-danger">Error loading commands.</p>';
      }
    });
  </script>

  <!-- Active session popup -->
  <script>
    document.getElementById('openDivBtn').addEventListener('click', function () {
      document.getElementById('floatingDiv').style.display = 'block';
    });

    document.getElementById('closeDivBtn').addEventListener('click', function () {
      document.getElementById('floatingDiv').style.display = 'none';
    });
  </script>
</body>
</html>
