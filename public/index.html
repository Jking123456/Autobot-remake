<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autobot Remake</title>
  <meta name="description" content="Simple messenger bot hosting service created by Ulric Atayi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f1f1f1;
      padding-top: 30px;
    }
    h1 {
      font-size: 26px;
      font-weight: 600;
      color: #00d9ff;
      margin-bottom: 20px;
    }
    textarea {
      height: 150px;
      resize: none;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      border-radius: 5px;
      font-weight: 500;
      padding: 6px 14px;
    }
    .floating-div {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      z-index: 1000;
      width: 320px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
    }
    .footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: #1a1a1a;
      font-size: 14px;
      color: #aaa;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .user-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .user-info h4 { margin: 0; color: #00d9ff; font-size: 16px; }
    .user-info p { margin: 2px 0; font-size: 12px; }
    #submitButton:disabled { background: #555; }
    input[type="text"] {
      background: #1f1f1f;
      border: 1px solid #333;
      color: white;
    }
    .form-check-label { font-size: 13px; }
  </style>
</head>
<body>
  <script>
    alert('Autobot Remake version 2.4.0\n •No lock\n •No account suspension\n •Active 24/7\n\n •| OWNER : BOKOL BLATS |•');
  </script>

  <div class="container text-center">
    <button id="openDivBtn" class="btn btn-outline-info mb-3">Active Session</button>
    <div id="floatingDiv" class="floating-div">
      <button id="closeDivBtn" class="close-btn">&times;</button>
      <h5>Current Online</h5>
      <div id="user_online"></div>
    </div>

    <h1>AUTOBOT REMAKE</h1>

    <form id="json-form" onsubmit="submitForm(event)">
      <textarea id="json-data" class="form-control mb-3" placeholder="Paste your Appstate here..." required></textarea>

      <div class="row g-2 justify-content-center">
        <div class="col-md-6">
          <input type="text" id="inputOfPrefix" class="form-control" placeholder="Enter your prefix">
        </div>
        <div class="col-md-6">
          <input type="text" id="inputOfAdmin" class="form-control" value="100044848836284" placeholder="Enter Admin UID">
        </div>
      </div>

      <div class="form-check d-flex justify-content-center mt-3">
        <input class="form-check-input me-2" type="checkbox" id="agreeCheckbox" checked>
        <label class="form-check-label text-success" for="agreeCheckbox">
          Agreed to the Terms and Conditions.
        </label>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button id="showCommandsBtn" type="button" class="btn btn-info me-2">Show Commands</button>
        <button class="btn btn-primary" onclick="State()" id="submitButton">Submit</button>
      </div>
    </form>

    <div style="display: none;" id="listOfCommands" class="mt-3">
      <button id="click" class="btn btn-secondary">Select all commands</button>
    </div>

    <div style="display: none;" id="listOfCommandsEvent" class="mt-2">
      <button id="bogart" class="btn btn-secondary">Select all events</button>
    </div>

    <div id="result" style="display: none;" class="mt-4"></div>
  </div>

  <!-- Commands Modal -->
  <div class="modal fade" id="commandsModal" tabindex="-1" aria-labelledby="commandsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="commandsModalLabel">Available Commands</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="commandsList"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>©2025 HOMER | All rights reserved</p>
    <p>Time: <span id="time"></span></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Enable Submit if checkbox is checked -->
  <script>
    document.getElementById('agreeCheckbox').addEventListener('change', function () {
      document.getElementById('submitButton').disabled = !this.checked;
    });

    window.addEventListener('DOMContentLoaded', () => {
      const checkbox = document.getElementById('agreeCheckbox');
      document.getElementById('submitButton').disabled = !checkbox.checked;
    });
  </script>
</body>
</html>
